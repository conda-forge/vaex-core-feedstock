{% set name = "vaex-core" %}
{% set version = "4.17.1" %}
{% set sha256 = "ca433ca719c8dc8f2eae961e24249ced4ce7765e2179f403ac257237fa2dfde7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win and py27]
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - vaex = vaex.__main__:main

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - numpy
    - pip
    - pcre
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - aplus
    - tabulate >=0.8.3
    - futures >=2.2.0  # [py27]
    - future >=0.15.2
    - pyyaml
    - progressbar2
    - requests
    - six
    - cloudpickle
    - pandas
    - dask
    - nest-asyncio >=1.3.3
    - pyarrow >=3.0
    - frozendict
    - blake3
    - filelock
    - pydantic >=1.8.0
    - rich

test:
  imports:
    - vaex
    - vaex.vaexfast
    - vaex.core

about:
  home: https://www.github.com/vaexio/vaex
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Core of vaex
  doc_url: http://vaex.io/docs/
  dev_url: https://www.github.com/vaexio/vaex

extra:
  recipe-maintainers:
    - maartenbreddels
    - JovanVeljanoski
